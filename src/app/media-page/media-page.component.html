<app-header
  [mymedia] = "mymedia">
</app-header>
<div class="wrapper wrapper-with-leftnav">

  <div style="text-align:center">
    <h1>
      My Media Page
    </h1>
  </div>
  <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.1%" fxLayoutAlign="center">
    <mat-card class="card-picture" *ngFor="let picture of pictures" (click)="display(picture.img)">
      <mat-card-title fxLayout.gt-xs="row" fxLayout.xs="column">
        <span fxFlex="80%">{{picture.title}}</span>
        <mat-icon fxFlex="10%">mode_edit</mat-icon>
        <mat-icon fxFlex="10%">delete</mat-icon>
      </mat-card-title>
      <img mat-card-image [src]="picture.img">
    </mat-card>
  </div>
</div>
